<!DOCTYPE html>
<html>
    <head>
    <!--Login page with email and password input-->
    <!--Link to /signup page if user needs to signup-->
    <title>Login</title>
    </head>
    <style>
      /* General page styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

/* Login container */
form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

/* Input fields */
input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    text-align: left;
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Signup link */
.signup-link {
    margin-top: 10px;
    display: block;
    text-decoration: none;
    color: #007bff;
}

.signup-link:hover {
    text-decoration: underline;
}
    </style>
    <body>
        <form action="/login" method="POST">
            <div>
              <label for="email">Email Address:</label>
              <input type="text" id="email" name="email" required />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
            <a href="/signup" class="button">Need an account? Sign up here!</a>
          </form>
    </body>
</html>
